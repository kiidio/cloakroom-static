$(function () { 
    var isEdit = false;
    //object可以如下初始化表格
    var table = $('#example').DataTable( {
        "ajax": 'data/distribution.json',
        "autoWidth": false, // 禁止自动计算宽度
        "searching": false, // 禁用搜索
        // "ordering":  false, // 禁用排序
        //使用对象数组，一定要配置columns，告诉 DataTables 每列对应的属性
        //data 这里是固定不变的，name，position，salary，office 为你数据里对应的属性
        columns: [
            { "data": "commodityId", "title":"商品编码","defaultContent":""},
            { "data": "combinationId", "title":"组合编码","defaultContent":""},
            { "data": "commodityName", "title":"商品名称","defaultContent":""},
            { "data": "packRate", "title":"包装率","defaultContent":""},
            { "data": "displayMinNum", "title":"最小陈列数量","defaultContent":""},
            { "data": "totalNum", "title":"总库存数量","defaultContent":""},
            { "data": "sellNumThreeWeek", "title":"近3周销售数量","defaultContent":""},
            { "data": "isFullBox", "title":"是否整箱发","defaultContent":""},
            { "data": "distributionNum", "title":"主配数量","defaultContent":""},
            { "data": "modifyNum", "title":"修改数量","defaultContent":""},
            { "data": "modifyReason", "title":"修改理由","defaultContent":""},
            { "data": "moDistributionNum", "title":"调整后主配数量","defaultContent":""},
            { "data": "moDistributionNumBybox", "title":"调整后主配数量（整箱发）","defaultContent":""},
            { "data": "tips", "title":"备注","defaultContent":""},
            { "data": null, "title":"操作","defaultContent": "<button class='edit-btn' type='button'>编辑</button>"}
        ],
        "language": {
            "url": "js/chinese.json"
        },
    });

    //给行绑定选中事件
     $('#example tbody').on( 'click', 'tr', function () {
        
        if ($(this).hasClass('selected')) {
           return false;
        }
        else {
            var row = table.$('tr.selected');
            console.log(isEdit)
            if(isEdit) { // 如果处于编辑状态 将之前处于编辑状态的数据写回去
                revoke(row);
            }
            row.removeClass('selected');
            $(this).addClass('selected');
        }
    } );
    //给按钮绑定点击事件
    // $("#table_id_example_button").click(function () {
    //     var column1 = table.row('.selected').data().column1;
    //     var column2 = table.row('.selected').data().column2;
    //     alert("第一列内容："+column1 + "；第二列内容： " + column2);
    // });

    // 给表格绑定编辑事件
    // 修改数量 修改理由 可以编辑
    $("#example tbody").on("click","tr .edit-btn",function(){
        isEdit=true;
        var tds=$(this).parents("tr").children();
        $.each(tds, function(i,val){
            if(i==9 || i== 10) { // 给指定的列添加input框
                var jqob=$(val);
                var txt=jqob.text();
                var put=$("<input type='text'>");
                put.val(txt);
                jqob.html(put);
            }
           
       });
       $(this).html("保存");
       $(this).toggleClass("edit-btn");
       $(this).toggleClass("save-btn");
    });
 
    $("#example tbody").on("click",".save-btn",function(){
        var inputData = []; // input中的值
        var row=table.row($(this).parents("tr"));
        var data=row.data();
        var tds=$(this).parents("tr").children();
        $.each(tds, function(i,val){
            var jqob=$(val);
            if(jqob.has('input').length){
                var txt=jqob.children("input").val();
                inputData.push(txt);
            }
        });
        // 提交数据
        var postData = {
            commodityId: data.commodityId, // 商品编码 可以提交其他的
            modifyNum: inputData[0], // 修改数量
            modifyReason: inputData[1] // 修改理由
        }
        $.ajax({
            "url":"update",
            "data": postData,
            "type":"post",
            "error":function(){ // 服务器处理失败，不做处理
                CustomAlert("服务器未正常响应，请重试");
            },
            "success":function(response){ // 服务器处理成功，把input变为字符串
                CustomAlert(response.message);
                var tds=row.children();
                $.each(tds, function(i,val){
                    var jqob=$(val);
                    //把input变为字符串
                    if(!jqob.has('input').length){
                        var txt=jqob.children("input").val();
                        jqob.html(txt);
                        table.cell(jqob).data(txt);//修改DataTables对象的数据
                    }
                });
                isEdit=false;
                $(this).html("编辑");
                $(this).toggleClass("edit-btn");
                $(this).toggleClass("save-btn");
            }
        });
        
    });

    function revoke(row) { // 撤销正在编辑的行的编辑状态
        var tds = row.children();
        $.each(tds, function(i,val){
            var jqob=$(val);
            //撤销编辑 内容回复
            if(jqob.has('input').length){
                jqob.html(table.cell(jqob).data());
            }
            if(jqob.has('button').length){ //按钮
                var editHtml = "<button class='edit-btn' type='button'>编辑</button>";
                jqob.html(editHtml);
            }
        });
    }



        
})
